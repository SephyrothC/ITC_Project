<!DOCTYPE html>
<html>

<head>
    <title>Recommandations de films</title>
</head>

<body>
    {% for movie in movies %}
    <div>
        <h2>{{ movie.name }}</h2>
        <p>Rating: {{ movie.rating }}</p>
        <p>Tags: {{ ', '.join(movie.tags) }}</p>
    </div>
    {% endfor %}
</body>

</html>
